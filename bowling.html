<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/jquery.js"></script>
  <script src="js/script.js"></script>
  <script src="src/Ball.js"></script>
  <script src="src/Frame.js"></script>
  <script src="src/Game.js"></script>
</head>
<body>
    <table id="score-table">
      <thead>
        <tr>
          <th scope="col" colspan="2">1st</th>
          <th scope="col" colspan="2">2nd</th>
          <th scope="col" colspan="2">3rd</th>
          <th scope="col" colspan="2">4th</th>
          <th scope="col" colspan="2">5th</th>
          <th scope="col" colspan="2">6th</th>
          <th scope="col" colspan="2">7th</th>
          <th scope="col" colspan="2">8th</th>
          <th scope="col" colspan="2">9th</th>
          <th scope="col" colspan="2">10th</th>
          <th scope="col" colspan="2">Tot score</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="frame1-roll1">-</td>
          <td id="frame1-roll2">-</td>

          <td id="frame2-roll1">-</td>
          <td id="frame2-roll2">-</td>

          <td id="frame3-roll1">-</td>
          <td id="frame3-roll2">-</td>

          <td id="frame4-roll1">-</td>
          <td id="frame4-roll2">-</td>

          <td id="frame5-roll1">-</td>
          <td id="frame5-roll2">-</td>

          <td id="frame6-roll1">-</td>
          <td id="frame6-roll2">-</td>

          <td id="frame7-roll1">-</td>
          <td id="frame7-roll2">-</td>

          <td id="frame8-roll1">-</td>
          <td id="frame8-roll2">-</td>

          <td id="frame9-roll1">-</td>
          <td id="frame9-roll2">-</td>

          <td id="frame10-roll1">-</td>
          <td id="frame10-roll2">-</td>

          <td colspan="2" rowspan="2" id="tot-score">-</td>
        </tr>
        <tr>
          <td colspan="2" id="frame1-score"></td>
          <td colspan="2" id="frame2-score"></td>
          <td colspan="2" id="frame3-score"></td>
          <td colspan="2" id="frame4-score"></td>
          <td colspan="2" id="frame5-score"></td>
          <td colspan="2" id="frame6-score"></td>
          <td colspan="2" id="frame7-score"></td>
          <td colspan="2" id="frame8-score"></td>
          <td colspan="2" id="frame9-score"></td>
          <td colspan="2" id="frame10-score"></td>
        </tr>
      </tbody>
    </table>
<section>
  <h1 id="message"></h1>
</section>
<section id="play-btn">
    <button id="0">0</button>
    <button id="1">1</button>
    <button id="2">2</button>
    <button id="3">3</button>
    <button id="4">4</button>
    <button id="5">5</button>
    <button id="6">6</button>
    <button id="7">7</button>
    <button id="8">8</button>
    <button id="9">9</button>
    <button id="10">10</button>
  </section>
</body>
</html>
